      @keyframes fade-in {

      @keyframes scale-up {

        to { transform: scale(1); opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-slide-up { animation: slide-up 0.3s ease-out; }
